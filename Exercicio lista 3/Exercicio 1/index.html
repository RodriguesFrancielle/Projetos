<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Qual é o número maior:</legend>
  <form action="">

     <label for="idNum1">Número 1</label><br>
     <input type="number" id="idNum1" name="nmNum1">

    <br><br>
    <label for="idNum2">Número 2</label><br>
     <input type="number" id="idNum2" name="nmNum1">

    <br><br>
     <output id="idOut"></output>

     <br><br>
    <input type="button" value="Verificar" onclick="verificar()">
  </form>
</fieldset>
  <script>

    function verificar() {
      var num1 = Number(document.getElementById("idNum1").value)
      var num2 = Number(document.getElementById("idNum2").value)
      document.getElementById("idOut")

      if (num1 > num2) {
        document.getElementById("idOut"). value = " O número: " + num1 + " é maior que: " + num2
      }else{
        document.getElementById("idOut"). value = " O número: " + num1 + " é maior que: " + num2
      }
      
      

      
    }


  </script>

</body>
</html>
