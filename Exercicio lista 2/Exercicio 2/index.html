<body>
  <fieldset>
    <legend>Exercício 2. Faça um programa para testar a idade da pessoa e descubra se ela pode dirigir ou não..</legend>
  <form action="">

  <label for="idIdade">Idade</label><br>
  <input type="number" id="idIdade" name="nmIdade">
<br><br>
<output id="idOut">Resultado final: </output><br><br>

<input type="button" value="calcular "onclick="calcular()">
</fieldset>
</form>
</body>

<script>
function calcular() {
  var idade = Number(document.getElementById("idIdade").value)
  var mensagem

  if(idade >=18 ){
    mensagem= "Pode dirigir"
  } 
  if(idade <18 ){
    mensagem= "Não pode dirigir"
  }
 

  document.getElementById("idOut").value = " Resultado final: " + mensagem
  
}



</script>
