<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
    <body>
        <form action=""></form>
          <input type="button" value="Processar" onclick="verificar()">
        </form>
        <script>

          function verificar() {
                var contMaiorCinco = 0
                var contDidTres = 0
                var numSorteados = ""
                for (let i = 0; i <5; i++) {
                    let num = parseInt(Math.random() * 11)

                    console.log(num);
                    if (num > 5) {
                        contMaiorCinco++
                    }
                    if ((num % 3) == 0 ) {
                        contDidTres++
                    }
                    numSorteados = numSorteados + num + " " 
                
                }
                console.log("Números sorteados: " + numSorteados);
                console.log("Quantidade de Números maiores que 5: " + contMaiorCinco);
                console.log("Quantidade de Números divisiveis por 3: " + contDidTres);
                
                
            }


        </script>
  
    </body>
</html>
