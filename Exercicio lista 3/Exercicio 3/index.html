<head>

<body>
  <fieldset>
    <legend>Descubra se o número é maior do que 20, igual a 20 ou menor do que 20.</legend>

    <label for="idNumber">Número</label><br>
    <input type="number" id="idNumber" name="nmNumber">
    <br><br>

    <button type="button" onclick="imprimir()">Imprimir</button>
    <br><br>
    <output id="idOut"></output>

  </fieldset>

  <script>
    function imprimir() {
      let number= Number(document.getElementById("idNumber").value)
      var out = document.getElementById("idOut")

      
    if (number == 20){
        out.value = " Resultado igual a 20 " 
    } else

    {(number >= 21)
      out.value = " Resultado maior do que 20"
    } 
    if (number <= 19 ){ 
      out.value = " Resultado menor do que 20"
    }

    }

  </script>


</body>
