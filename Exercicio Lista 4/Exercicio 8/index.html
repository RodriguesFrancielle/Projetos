<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
        <form action="">
            <label for="idLimiteInf">Limite Inferior</label><br>
            <input type="number" name="nmLimiteInf" id="idLimiteInf">
            <br><br>

            <label for="idLimiteSup">Limite Superior</label><br>
            <input type="number" name="nmLimiteSup" id="idLimiteSup">
            <br><br>

            <label for="idPasso">Passo</label><br>
            <input type="number" name="nmPasso" id="idPasso">
            <br><br>

            <button type="button" onclick="contar()">Contar</button><br><br>
            <output id="idOut"></output>
        
        </form>

      <script>
            function contar() {
              let limiteInf = Number(document.getElementById("idLimiteInf").value)
              let limiteSup = Number(document.getElementById("idLimiteSup").value)
              let passo = Number(document.getElementById("idPasso").value)
              let textoCont = ""

              let cont = limiteInf
                while (cont < limiteSup) {
                    textoCont = textoCont + cont + " "
                    cont = cont + passo
                  }
                document.getElementById("idOut").value = " " + textoCont
              }


      </script>
</body>
</html>
