      <body>
          <label for="idTemperatura">Temperatura: </label><br>

          <input type="radio" name="nmtemp" id="idFah">

          <input type="radio" name="nmtemp" id="idCelsius">
          <label for="idCelsius">Celsius</label>
          <br><br>

          <button type="button" onclick="verificar()">Verificar</button>
          <br><br>
          <output id="idOut"></output>

          <script>
              function verificar(Graus) {
                let temperatura = parseFloat(document.getElementById("idTemperatura").value)
                let out= document.getElementById("idOut")
                let cont = " "

               

               
                if (document.getElementById('idFah').checked) {
                  cont = (((9 * temperatura) + 160) / 5)
                 
                } 
                if (document.getElementById('idKelvin').checked){
                  cont = temperatura + 273
                 
                }
                 else if (document.getElementById('idCelsius').checked) {
                  cont = (temperatura - 32) * (5/9)
                  
                }
                out.value = + cont
              
        

                
              }
            
          </script>
