<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="idTemp">Temperatura </label><br>
    <input type="number" name="nmTemp" id="idTemp" step="0.01">
    <br><br>
    <label for="idTempHoje">Temperatura Hoje</label><br>
    <input type="number" name="nmTempHoje" id="idTempHoje" step="0.01">
    <br><br>

    <output id="idOut">Resultado:</output><br>

    <input type="button"  value="Ler Temp" onclick="lerTemp()">
  
    <input type="button"  value="Testar Temp" onclick="testarTemp()">
  </form>
</body>
<script>

  var somaTemp = 0
  var contaTemp = 0

function lerTemp() {
 somaTemp = somaTemp + Number(document.getElementById("idTemp").value)
 contaTemp++
 document.getElementById("idTemp").value = "" /* deixar caractere*/
 /*console.log("Soma das Temp: " + temp);*/
  
}


function testarTemp(){
/*var temp1 = Number(document.getElementById("idTemp1").value)
var temp2 = Number(document.getElementById("idTemp2").value)
var temp3 = Number(document.getElementById("idTemp3").value)*/
var tempHoje = Number(document.getElementById("idTempHoje").value)

/*var media = (temp1 + temp2 + temp3) / 3*/
var media = somaTemp/contaTemp
var mesangem

if(tempHoje > media){
    mensagem = "Temperatura hoje: " + tempHoje + 
    "Maior que a Media: " + media
} else{
  if(tempHoje < media){
    mensagem = "Temperatura hoje: " + tempHoje + 
    "Menor que a Media: " + media
  }else{
  mensagem = "Temperatura hoje: " + tempHoje + 
  "Esta na Media: " + media
}
}
document.getElementById("idOut").value = mensagem


}

</script>

</html>
