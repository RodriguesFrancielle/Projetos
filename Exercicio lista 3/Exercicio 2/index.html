<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Qual é o número maior:</legend>
  <form action="">

     <label for="idNum1">Número 1</label><br>
     <input type="number" id="idNum1" name="nmNum1">

    <br><br>
    <label for="idNum2">Número 2</label><br>
     <input type="number" id="idNum2" name="nmNum1">
     <br><br>
    <label for="idNum3">Número 3</label><br>
     <input type="number" id="idNum3" name="nmNum1">

    <br><br>
     <output id="idOut"></output>

     <br><br>
    <input type="button" value="Verificar" onclick="verificar()">
  </form>
</fieldset>
  <script>

    function verificar() {
      var num1 = parseFloat(document.getElementById("idNum1").value)
      var num2 = parseFloat(document.getElementById("idNum2").value)
      var num3 = parseFloat(document.getElementById("idNum3").value)
     


    if (num1 > num2 & num1 > num3){
        document.getElementById("idOut").value = " resultado" + num1
    } 

    if (num2 > num1 & num2 > num3) {
      document.getElementById("idOut").value = " resultado" + num2
    } 

    if (num3 > num1 & num3 > num2) {
      document.getElementById("idOut").value = " resultado" + num3
    }
    

    }


  </script>

</body>
</html>
