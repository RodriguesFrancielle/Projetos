<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <output id="idOut"></output>

  <script>
      var contador = 5
      var textoContador = ""
      var out = document.getElementById("idOut")

      while (contador < 12) {
        textoContador = textoContador + contador + " "

        contador++
      }

      out.value = "Inicio " + textoContador + "Fim..."



  </script>
</body>
</html>
