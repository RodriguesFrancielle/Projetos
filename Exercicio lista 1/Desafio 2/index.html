<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
   <p> Faça a somatoria: </p>
  <label for="idNum1"> 1º Numero:</label><br>
  <input type="number" id="idNum1" name="nmNum1" min="0"><br>

  <br>
  <label for="idNum2">2º Numero:</label><br>
  <input type="number" id="idNum2" name="nmNum2" min="0">

  <br><br>

  <button type="button" onclick="somar()">Somar</button>

 <br><br>
  <label for="idResultado">Resultado</label><br>
  <input type="text" id="idResultado" name="nmResultado" readonly>

  <script>
     function somar(){
  var num1 = document.getElementById("idNum1").value
  var num2 = document.getElementById("idNum2").value
/*verificar se é string ou number
      console.log("Num" + typeof(num1)) aparecendo como string
      console.log("Num" + typeof(num2))
      duas opções p/ converter num1: colocar no inicio 
      var num1 = Number(document.getElementById("idNum1").value)
      ou
      var resultado = Number(num1) + Number(num2)
      */
  var resultado = Number(num1) + Number(num2)
  document.getElementById("idResultado").value = resultado
  
  
 


}

  </script>
  
</body>
</html>
