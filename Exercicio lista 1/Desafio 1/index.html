<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
  
<label for="idText">Digite algo:</label>
<input type="text" id="idText" name="nmText"><br>

<br>
<label for="idResultado">Resultado</label><br>
<input type="text" id="idResultado" name="nmResultado" readonly>

<br><br>

<button type="button" onclick="clique()">Executar</button>

</form>

<script>

 function clique(){
   var text = document.getElementById("idText").value
  document.getElementById("idResultado").value = text
  
}





</script>

</body>
</html>
