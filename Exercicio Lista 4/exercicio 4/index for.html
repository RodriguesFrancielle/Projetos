<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <output id="idOut"></output>

  <script>
      var teste = 105
      var textoContador = ""
      var out = document.getElementById("idOut")

      for (let contador = 100; contador >= 80; contador--) {
        teste = teste - 5
        textoContador = textoContador + teste + " "
        out.value = "Inicio " + textoContador + "Fim..."
      }

      



  </script>
</body>
</html>
