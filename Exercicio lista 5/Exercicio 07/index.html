<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="idNumeroApostado">Aposte um Número:</label><br>
        <input type="number" id="idNumeroApostado" name="nmNumeroApostadoe">
        <br><br>
        <input type="button" value="Enviar" onclick="enviar()">
        <br><br>
        <label for="idOutMensagem">Resultado: </label>
        <output id="idOutMensagem"></output>
        <br>
    </form>

    <script>
        var numeroSorteado = parseInt(Math.random() * 11)
        if (numeroSorteado == 0) {
            numeroSorteado = 1
        }
        console.log(numeroSorteado);

        var tentativa = 0
        var out = document.getElementById("idOutMensagem")

        function enviar() {
            let numeroApostado = Number(document.getElementById("idNumeroApostado").value)
            tentativa++

            if (tentativa <= 3) {

                    if (numeroApostado > numeroSorteado) {
                        out.value = "O número apostado é maior que sorteado"
                    }  
                     if (numeroApostado < numeroSorteado) {
                        out.value = "O número apostado é menor que sorteado" 
                    }
                    if (tentativa > 1 && numeroApostado == numeroSorteado) {
                        out.value = "Jogo Encerrado, você ganhou !"
                    } 
                    else if (tentativa >=3 && numeroApostado != numeroSorteado){
                        out.value = "Jogo Encerrado, você perdeu !"
                    }
                    
            }
        }

    </script>


</body>

</html>
