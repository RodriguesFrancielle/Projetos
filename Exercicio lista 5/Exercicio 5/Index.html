<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form action="">
        <label for="idProdutos">Preço num: </label><br>
        <input type="number" id="idProdutos" name="nmProdutos">
        <br><br>
        <input type="button" value="Verificar" onclick="verificar()">
        <input type="button" value="Relatorio" onclick="relatorio()">
        <br><br>
        <output id="idOut"></output>
    </form>

    <script>
        var menorPreco = 9999999999
        var maiorPreco = 0

        function verificar() {
         let preco = Number(document.getElementById("idProdutos").value)

            if (preco < menorPreco) {
              menorPreco = preco
            }

            if (preco > maiorPreco) {
              maiorPreco = preco
            }
            console.log("menor: " + menorPreco);
            console.log("maior: " + maiorPreco);
          }

            function relatorio(){
              document.getElementById("idOut").value = "Preço Menor: " + menorPreco + " Preço Maior" + maiorPreco
            }
          

    </script>

</body>
</html>
